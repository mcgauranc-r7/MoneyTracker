#Connection pool settings (for both drivers)
db.minPoolSize=5
db.maxPoolSize=20
db.maxStatementsPerConnection=0
db.maxStatements=0
db.connectionTestQuery=
db.acquireRetryAttempts=3
db.acquireRetryDelay=250
db.idleConnectionTestPeriod=10
db.testConnectionOnCheckin=true

#SQL Server settings
db.driver=org.hsqldb.jdbcDriver
db.url=jdbc:hsqldb:mem:moneyTrak
db.username=sa
db.password=
db.dialect=org.hibernate.dialect.HSQLDialect

#The following specifies the hibernate database creation properties. Options are:
#1. validate
#2. create
#3. update
#4. create-drop
hibernate.hbm2ddl=create-drop