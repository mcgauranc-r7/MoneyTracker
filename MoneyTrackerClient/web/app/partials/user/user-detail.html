<div>
    <label>Username:
        <input type="text" value="{{user.userName}}">
    </label>
    <label>First Name:
        <input type="text" value="{{user.firstName}}">
    </label>
    <label>Last Name:
        <input type="text" value="{{user.lastName}}">
    </label>
    <label>Date of Birth:
        <input ng-model="dateOfBirth" kendo-date-picker k-format="dd/MM/yyyy">
    </label>
</div>
