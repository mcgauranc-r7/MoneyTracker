<form id="userListForm" name="userListForm" role="form" autocomplete="off">
    <div class="form-group">
        <table class="table">
            <thead>
            <tr>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tr ng-repeat="user in userController.users">
                <td>{{user.userName}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>
                    <a class="btn btn-info" ui-sref="user.edit({id:user.id})">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn btn-danger" ng-click="userController.remove(user.id)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <div class="btn-group">
		<span>
			<button id="btnNewUser" name="btnNewUser" ui-sref="user.new"
                    class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> New User
            </button>
		</span>
    </div>
</form>
