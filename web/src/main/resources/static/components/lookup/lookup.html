<div>
    <input type="text" ng-model="searchTerm" ng-keyup="search()">
    <ul>
        <li ng-repeat="record in foundRecords">
            <a href="#" data-id="{{record[lookupValueField]}}">
                <span ng-repeat="display in lookupTextField track by $index">
                    {{record[display]}}
                </span>
            </a>
        </li>
    </ul>
</div>
