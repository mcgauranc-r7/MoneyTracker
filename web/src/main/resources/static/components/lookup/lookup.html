<div>
    <input type="text" ng-model="searchTerm" ng-keyup="search()">
    <ul>
        <li ng-repeat="record in foundRecords">
            <a href="#" data-id="{{record[lookupValueField]}}" ng-click="onItemSelect(record)">
                {{record[lookupTextField]}}
            </a>
        </li>
    </ul>
</div>
