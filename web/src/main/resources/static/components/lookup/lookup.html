<div>
    <input type="text" ng-model="searchTerm" ng-keyup="search()">
    <ul>
        <li ng-repeat="record in foundRecords">
            <a href="#" data-id="{{record._links.self.href}}" ng-click="itemClick()">
                <span ng-repeat="display in lookupDisplay track by $index">
                    {{record[display]}}
                </span>
            </a>
        </li>
    </ul>
</div>
