<form id="accountListForm" name="accountListForm" role="form" autocomplete="off">
    <div class="form-group">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Type</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tr ng-repeat="user in accountListController.users">
                <td>{{user.name}}</td>
                <td>{{user.number}}</td>
                <td>{{user.type}}</td>
                <td>{{user.Balance}}</td>
                <td>
                    <a class="btn btn-info" ui-sref="editUser({location:user._links.self.href})">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn btn-danger" ng-click="userListController.remove(user._links.self.href)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <div class="btn-group">
		<span>
			<button id="btnNewUser" name="btnNewUser" ui-sref="newUser"
                    class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> New User
            </button>
		</span>
    </div>
</form>
