<form ng-submit="authController.login()" role="form">
    <div class="form-group">
        <label class="control-label" for="txtUserName">User name:</label>
        <input id="txtUserName" type="text" class="form-control" ng-model="authController.username"
               placeholder="Username"/>
    </div>
    <div class="form-group">
        <label class="control-label" for="txtPassword">Password:</label>
        <input id="txtPassword" class="form-control" type="password" ng-model="authController.password"
               placeholder="Password"/>
    </div>
    <div class="btn-group">
    	<span>
            <button id="btnLogin" type="submit" class="btn btn-success">Login</button>
        </span>
    </div>
</form>
