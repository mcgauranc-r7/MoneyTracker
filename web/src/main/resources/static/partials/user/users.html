<form id="userForm" role="form">
    <div class="form-group">
        <label id="lblUserName" class="control-label" for="txtUserName">User name:</label>
        <input id="txtUserName" class="form-control" type="text" required ng-model="userController.user.userName"
               focus-on="startEdit"/>

        <div ng-show="userForm.txtUserName.$error.required">
            Username is required
        </div>
    </div>
    <div ng-class="{'has-error': userForm.txtUserPassword.$invalid && userForm.txtUserPassword.$dirty }"
         class="form-group">
        <label id="lblPassword" class="control-label" for="txtUserPassword">Password:</label>
        <input id="txtUserPassword" class="form-control" type="password" required
               ng-model="userController.user.password" focus-on="startEdit"/>

        <div ng-show="userForm.txtUserPassword.$error.required">
            Password is required
        </div>
    </div>
    <div ng-class="{ 'has-error': userForm.txtUserConfirmPassword.$invalid && userForm.txtUserConfirmPassword.$dirty }"
         class="form-group" ng-show="userController.isNewUser()">
        <label id="lblConfirmPassword" class="control-label" for="txtUserConfirmPassword">Confirm Password:</label>
        <input id="txtUserConfirmPassword" class="form-control" type="password"
               required
               ng-model="userController.userConfirmPassword"
               data-compare-to="userController.user.password" focus-on="startEdit"/>

        <div ng-show="userForm.txtUserConfirmPassword.$error.required">
            Confirm Password is required
        </div>
        <div ng-show="userForm.txtUserConfirmPassword.$error.compareTo">
            Password and Confirm Password do not match
        </div>
    </div>
    <div class="form-group">
        <label id="lblFirstName" class="control-label" for="txtUserFirstName">First name:</label>
        <input id="txtUserFirstName" class="form-control" type="text" ng-model="userController.user.firstName"
               focus-on="startEdit"/>
    </div>
    <div class="form-group">
        <label id="lblLastName" class="control-label" for="txtUserLastName">Last name:</label>
        <input id="txtUserLastName" class="form-control" type="text" ng-model="userController.user.lastName"
               focus-on="startEdit"/>
    </div>
    <div class="form-group">
        <label id="lblDateOfBirth" class="control-label" for="txtUserDateOfBirth">Date of Birth:</label>
        <input id="txtUserDateOfBirth" class="form-control" type="date" ng-model="userController.user.dateOfBirth"
               focus-on="startEdit"/>
    </div>
    <div class="form-group">
        <label id="lblAddress1" class="control-label" for="txtUserAddress1">Address 1:</label>
        <input id="txtUserAddress1" class="form-control" type="text" ng-model="userController.address.address1"
               focus-on="startEdit"/>
    </div>
    <div class="form-group">
        <label id="lblAddress2" class="control-label" for="txtUserAddress2">Address 2:</label>
        <input id="txtUserAddress2" class="form-control" type="text" ng-model="userController.address.address2"
               focus-on="startEdit"/>
    </div>
    <div class="form-group">
        <label id="lblAddress3" class="control-label" for="txtUserAddress3">Address 3:</label>
        <input id="txtUserAddress3" class="form-control" type="text" ng-model="userController.address.address3"
               focus-on="startEdit"/>
    </div>
    <div class="form-group">
        <label id="lblAddress4" class="control-label" for="txtUserAddress4">Address 4:</label>
        <input id="txtUserAddress4" class="form-control" type="text" ng-model="userController.address.address4"
               focus-on="startEdit"/>
    </div>
    <div class="form-group">
        <label id="lblCity" class="control-label" for="txtUserCity">City:</label>
        <input id="txtUserCity" class="form-control" type="text" ng-model="userController.address.city"
               focus-on="startEdit"/>
    </div>
    <div>
        <label id="lblCounty" class="control-label" for="txtUserCounty">County:</label>
        <input id="txtUserCounty" class="form-control" type="text" ng-model="userController.address.county"
               focus-on="startEdit"/>
    </div>
    <br/>

    <div class="btn-group">
			<span>
				<button ng-disabled="userForm.$invalid" id="btnSave" ng-click="userController.save()"
                        class="btn btn-success" type="submit">Save
                </button>
				<button id="btnCancel" ng-click="userController.cancel()" class="btn btn-danger">Cancel</button>
			</span>
    </div>
