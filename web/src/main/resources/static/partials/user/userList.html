<form id="userListForm" name="userListForm" role="form" autocomplete="off" ng-init="userController.refresh()">
    <div class="form-group">
        <table class="table">
            <thead>
            <tr>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tr ng-repeat="user in userController.allUsers">
                <td>{{user.userName}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
            </tr>
        </table>
    </div>
    <div class="btn-group">
			<span>
				<button id="btnNewUser" name="btnNewUser" ng-click="userController.redirect('user')"
                        class="btn btn-success">
                    New User
                </button>
			</span>
    </div>
</form>
