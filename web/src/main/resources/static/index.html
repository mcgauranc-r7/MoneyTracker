<!doctype html>
<html lang="en" ng-app="moneyApp">
<head>
    <meta charset="utf-8">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/top-navbar.css">

    <script src="http://code.angularjs.org/1.2.9/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-resource.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-route.js"></script>

    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>
    <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>-->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script type="text/javascript" src="lib/ngStorage.js"></script>

    <script src="js/main.js"></script>
    <script src="js/restangularConfig.js"></script>
    <script src="js/routeConfig.js"></script>
    <script src="js/authService.js"></script>
    <script src="js/controller/authController.js"></script>
    <script src="js/controller/userController.js"></script>
    <script src="js/controller/dataUploadController.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
<div ng-controller="AuthController" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">Atlantic Money</span>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="authController.authService.storage.authToken !== undefined">
                    <div class="nav-element" ng-click="authController.logout()"><span
                            class="glyphicon glyphicon-off"></span>Logout
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div ng-view class="container">
</div>
</body>
</html>
</html>
