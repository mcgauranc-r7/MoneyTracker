<!doctype html>
<html lang="en" ng-app="moneyApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Money Tracker</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <script src="http://code.angularjs.org/1.3.4/angular.js"></script>
    <script src="http://code.angularjs.org/1.3.4/angular-resource.js"></script>
    <script src="http://code.angularjs.org/1.3.4/angular-route.js"></script>

    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.js"></script>
    <!--<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>-->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="lib/ngStorage.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap/npm.js"></script>

    <script src="js/main.js"></script>
    <script src="js/restangularConfig.js"></script>
    <script src="js/routeConfig.js"></script>

    <script src="js/controller/authController.js"></script>
    <script src="js/controller/userController.js"></script>
    <script src="js/controller/dataUploadController.js"></script>

    <script src="js/directive/mnyCompareToDirective.js"></script>
    <script src="js/directive/mnyUniqueUsernameDirective.js"></script>

    <script src="js/service/authService.js"></script>
    <script src="js/service/userService.js"></script>
    <script src="js/service/addressService.js"></script>
    <script src="js/service/relationshipService.js"></script>
</head>
<body>
<div ng-controller="AuthController">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#moneyNavigationBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Atlantic Money</a>
            </div>
            <div class="collapse navbar-collapse" id="moneyNavigationBar">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="authController.authService.storage.authToken === undefined">
                        <a href="#/users"><span class="glyphicon glyphicon-user"> Sign Up</span></a>
                    </li>
                    <li ng-show="authController.authService.storage.authToken === undefined">
                        <a href="#/login"><span class="glyphicon glyphicon-log-in"> Login</span></a>
                    </li>
                    <!--<li ng-show="authController.authService.storage.authToken !== undefined">-->
                        <!--<a href="#">{{authController.authService.getFullName()}}</a>-->
                    <!--</li>-->
                    <li ng-show="authController.authService.storage.authToken !== undefined">
                        <a href="#" ng-click="authController.logout()"><span
                                class="glyphicon glyphicon-log-out"> Logout </span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view class="container">
    </div>
</div>
</body>
</html>
